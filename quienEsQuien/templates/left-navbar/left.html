<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
<div id="layoutSidenav_nav">
                <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                    <div class="sb-sidenav-menu">
                        <div class="nav">
                            <a class="nav-link {% if request.path == '/introduccion/' %}active{% endif %}" href="{% url 'introduccion' %}">
                                <div class="sb-nav-link-icon"><i></i></div>
                                Introducci&oacute;n
                            </a>
                            {% if user.is_authenticated %}
                            <a class="nav-link {% if request.path == '/recogida_Datos/' %}active{% endif %}" href="{% url 'recogidaDatos' %}">
                                <div class="sb-nav-link-icon"><i></i></div>
                                Recogida de datos
                            </a>
                            <a class="nav-link {% if request.path == '/prediccion/' %}active{% endif %}" href="{% url 'prediccion' %}">
                                <div class="sb-nav-link-icon"><i></i></div>
                                Predicci&oacute;n
                            </a>
                            {% endif %}
                        </div>
                    </div>
                    <div class="sb-sidenav-footer">
                        <div class="small">Has iniciado sesion como:</div>
                            <div id="nombreUsuario">
                                {% if user.is_authenticated %}
                                    {{ user.username }}
                                {% else %}
                                    Invitado
                                {% endif %}
                            </div>
                    </div>
                </nav>
            </div>
</body>
</html>
